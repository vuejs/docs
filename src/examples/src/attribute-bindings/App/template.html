<p>
  <span :title="message">
    আমাকে hover করে এই বাক্যের dynamic title দেখুন!
  </span>
</p>

<!--
class bindings have special support for objects and arrays
in addition to plain strings
-->
<p :class="{ red: isRed }" @click="toggleRed">
  এটি লাল হওয়া উচিত... তবে এটি toggle করতে আমাকে ক্লিক করুন৷
</p>

<!-- style bindings also support object and arrays -->
<p :style="{ color }" @click="toggleColor">
  এটি সবুজ হওয়া উচিত এবং ক্লিক করলে সবুজ এবং নীলের মধ্যে টগল করা উচিত।
</p>
